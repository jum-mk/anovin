<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutorials | Python, Javascript, PWA</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
        }

        textarea {
            resize: vertical;
        }

        select {
            height: 4.5rem;
        }

        button[type="submit"] {
            margin-top: 1rem;
        }

    </style>
<body class=" vw-100 d-flex align-items-center justify-content-center flex-column bg-dark p-5">


<div class="tag-cloud d-flex align-items-center justify-content-center  flex-column w-100 h-auto p-2"
     style="border-radius: 12px; background: dodgerblue;">

    <input type="text" class="form-control form-control-color w-75 shadow-sm m-3" placeholder="Search">

    <div class="d-flex flex-wrap align-items-center justify-content-center">
        {% for tag in tags %}
            <span class="badge text-bg-primary m-2 p-2" style="cursor: pointer;">{{ tag.name }}</span>
        {% endfor %}
    </div>

</div>


<form method="post" action="/tags/" id="tag-form" class="p-2 border bg-white m-4">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name:</label>

        <input type="text" class="form-control mb-3" id="name" name="name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


<div class="bg-light w-100 p-4">
    <form id="tutorial-form" enctype="multipart/form-data" action="{% url 'tutorials_list' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" required name="title">
        </div>
        <div class="form-group">
            <label for="meta_description">Description</label>
            <textarea id="meta_description" class="form-control" rows="3" required name="meta_description"></textarea>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" class="form-control" rows="10" required name="content"></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Category</label>
            <select  class="form-select" id="category" required name="category">
                {% for cat in cats %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <select multiple class="form-control" id="tags" required name="tags">
                {% for tag in tags %}
                    <option value="{{ tag.id }}">{{ tag.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="img">Image</label>
            <input type="file" id="img" class="form-control" name="img" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>


<script>
    const formTutorial = document.getElementById('tutorial-form');
    formTutorial.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission behavior
        console.log(event)
        formTutorial.submit();
    });
</script>
<script>
    const formTag = document.getElementById('tutorial-form');
    formTag.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission behavior
        console.log(event)
        formTag.submit();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
