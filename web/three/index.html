<!DOCTYPE html>
<html>
<head>
    <title>My 3D Webpage</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.119.1/build/three.min.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: canvas});

    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
    const matrixTexture = new THREE.TextureLoader().load('matrix.jpg');
    const matrixMaterial = new THREE.MeshBasicMaterial({map: matrixTexture});
    const matrixGeometry = new THREE.BoxGeometry(10, 10, 10);
    const matrix = new THREE.Mesh(matrixGeometry, matrixMaterial);
    scene.add(matrix);

    const fontLoader = new THREE.FontLoader();
    const font = fontLoader.load('arial.typeface.json', function (font) {
        const textGeometry = new THREE.TextGeometry('ANOVIN', {
            font: font,
            size: 1,
            height: 0.1,
        });
        const textMaterial = new THREE.MeshBasicMaterial({color: 0xffffff});
        const text = new THREE.Mesh(textGeometry, textMaterial);
        scene.add(text);
    });
    const vGeometry = new THREE.TextGeometry('V', {
        font: font,
        size: 1,
        height: 0.1,
    });
    const vMaterial = new THREE.MeshBasicMaterial({color: 0x0000ff});
    const v = new THREE.Mesh(vGeometry, vMaterial);
    v.position.x = 1.4;
    v.position.y = 0.5;
    v.position.z = 0;
    scene.add(v);

</script>
</body>
</html>
